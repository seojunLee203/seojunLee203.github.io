<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Styles for Sign-Up page */
        body {
            font-family: 'MierB03', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: #e6f1ff;
            text-align: center;
            background-image: linear-gradient(rgba(10, 25, 47, 0.95), rgba(10, 25, 47, 0.95)),
                url('https://www.centerforfinancialinclusion.org/wp-content/uploads/2024/01/iStock-1422766384-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .auth-section {
            width: 100%;
            max-width: 600px;
            margin: 80px auto;
            background-color: rgba(17, 34, 64, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .auth-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            border: 2px solid #233554;
            border-radius: 10px;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #64ffda;
            outline: none;
        }

        button {
            background-color: #64ffda;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2rem;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1e3d8f;
        }

        button:active {
            background-color: #163a63;
        }

        .auth-section p {
            color: #8892b0;
            font-size: 1rem;
        }

        .auth-section a {
            color: #64ffda;
            text-decoration: none;
        }

        .auth-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-section">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check if user already exists
            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if user with the same email already exists
            if (users.some(user => user.email === email)) {
                alert("User already exists. Please log in.");
                return;
            }

            // Add new user
            const newUser = { firstName, lastName, email, password };
            users.push(newUser);

            // Save users data to LocalStorage
            localStorage.setItem("users", JSON.stringify(users));

            // Redirect to login page with success message
            alert("You have successfully signed up! Redirecting to login page.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
