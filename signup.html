<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrail - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="signup-first-name" required>
            <br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="signup-last-name" required>
            <br><br>

            <label for="grade">Grade:</label>
            <select id="signup-grade" required>
                <option value="" disabled selected>Select your grade</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
            </select>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="signup-email" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="signup-password" required>
            <br><br>

            <button type="submit">Sign Up</button>
        </form>
    </main>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "firebase/auth";
        import { doc, setDoc } from "firebase/firestore";

        document.getElementById("signup-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const firstName = document.getElementById("signup-first-name").value.trim();
            const lastName = document.getElementById("signup-last-name").value.trim();
            const grade = document.getElementById("signup-grade").value;
            const email = document.getElementById("signup-email").value.trim();
            const password = document.getElementById("signup-password").value.trim();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    firstName,
                    lastName,
                    grade,
                    email
                });

                alert("Sign Up Successful! Your account has been created.");
                window.location.href = "login.html";
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>

</html>
