<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrail - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="signup-fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="signup-email" required>

                <label for="password">Password:</label>
                <input type="password" id="signup-password" required>
                <small>Password must be at least 8 characters, with 1 uppercase, 1 lowercase, 1 number, and 1 special character.</small>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in here.</a></p>
        </div>
    </main>
    <script src="firebase-config.js"></script>
    <script>
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "firebase/auth";

        document.getElementById("signup-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const fullname = document.getElementById("signup-fullname").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert(`Welcome, ${fullname}! Your account has been created.`);
                window.location.href = "login.html";
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>

</html>
