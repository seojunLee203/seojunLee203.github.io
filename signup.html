<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrail - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="signup-first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="signup-last-name" required>

                <label for="grade">Grade:</label>
                <select id="signup-grade" required>
                    <option value="" disabled selected>Select your grade</option>
                    <option value="9">9th Grade</option>
                    <option value="10">10th Grade</option>
                    <option value="11">11th Grade</option>
                    <option value="12">12th Grade</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="signup-email" required>

                <label for="password">Password:</label>
                <input type="password" id="signup-password" required>
                <small>Password must be at least 8 characters, with 1 uppercase, 1 lowercase, 1 number, and 1 special character.</small>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in here.</a></p>
        </div>
    </main>
    <script src="firebase-config.js"></script>
    <script>
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "firebase/auth";
        import { doc, setDoc } from "firebase/firestore";

        document.getElementById("signup-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const firstName = document.getElementById("signup-first-name").value.trim();
            const lastName = document.getElementById("signup-last-name").value.trim();
            const grade = document.getElementById("signup-grade").value;
            const email = document.getElementById("signup-email").value.trim();
            const password = document.getElementById("signup-password").value.trim();

            try {
                // Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Firebase Firestore
                await setDoc(doc(db, "users", user.uid), {
                    firstName,
                    lastName,
                    grade,
                    email
                });

                // Success Message and Redirection
                alert("Signup successful! Welcome to CyberTrail.");
                window.location.href = "login.html";
            } catch (error) {
                // Display error messages
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>

</html>
