<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrail - Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home 🏠</a></li>
            <li><a href="signup.html">Sign Up ✍️</a></li>
            <li><a href="login.html">Login 🔑</a></li>
            <li><a href="quiz.html">Start Adventure 🚀</a></li>
        </ul>
    </nav>
    <header class="center">
        <h1>Cyber Security Quiz</h1>
        <p>Test your cybersecurity knowledge with our beginner, intermediate, and advanced level quizzes.</p>
    </header>
    <main>
        <div class="quiz-container">
            <h2>Select a Category</h2>
            <button id="beginner-btn">Beginner Level</button>
            <button id="intermediate-btn">Intermediate Level</button>
            <button id="advanced-btn">Advanced Level</button>
        </div>
        <div id="question-container" class="hidden">
            <h3 id="question"></h3>
            <div id="answers"></div>
        </div>
        <div id="results" class="hidden">
            <p id="score"></p>
            <button id="reset-btn">Restart Quiz</button>
        </div>
    </main>
    <footer>
        <p>© 2024 CyberTrail | Test Your Cyber Knowledge 🔒</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>

</html>
