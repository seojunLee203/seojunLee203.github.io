<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrail - Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="quiz.html">Cybersecurity Quiz</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <section class="quiz-intro">
            <h1>Take the Cybersecurity Quiz</h1>
            <p>Test your knowledge with our beginner, intermediate, and advanced questions.</p>
            <button id="start-quiz" class="btn">Start the Quiz</button>
        </section>
        <section id="quiz-section" class="hidden">
            <div id="question-container">
                <h2 id="quiz-question"></h2>
                <div id="quiz-options"></div>
                <button id="next-question" class="btn hidden">Next Question</button>
            </div>
        </section>
        <section id="quiz-results" class="hidden">
            <h2>Your Results</h2>
            <p id="score-display"></p>
            <button id="restart-quiz" class="btn">Restart Quiz</button>
        </section>
    </main>
    <script type="module" src="quiz.js"></script>
</body>

</html>
