<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPatriot Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #0a192f;
            color: #e6f1ff;
            background-image: linear-gradient(rgba(10, 25, 47, 0.95), rgba(10, 25, 47, 0.95)),
                url('https://digitalhealth.org.au/wp-content/uploads/2022/03/technology-security-concept-safety-digital-protection-system-1080x675.jpg');
            background-size: cover;
        }

        .quiz-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .quiz-header h1 {
            color: #64ffda;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .question-container {
            background: rgba(17, 34, 64, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #233554;
            transition: transform 0.3s ease;
        }

        .question-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.1);
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #64ffda;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: rgba(35, 53, 84, 0.7);
            border: 1px solid #64ffda;
            color: #e6f1ff;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateX(10px);
        }

        .option.selected {
            background: rgba(100, 255, 218, 0.2);
            border-color: #64ffda;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            background: transparent;
            color: #64ffda;
            border: 2px solid #64ffda;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(35, 53, 84, 0.7);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #64ffda;
            width: 0%;
            transition: width 0.3s ease;
        }

        .results {
            text-align: center;
            display: none;
        }

        .score {
            font-size: 3rem;
            color: #64ffda;
            margin: 20px 0;
        }

        .feedback {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #8892b0;
        }

        .answer-review {
            text-align: left;
            margin-top: 30px;
        }

        .answer-item {
            background: rgba(17, 34, 64, 0.95);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #64ffda;
        }

        .answer-item h3 {
            color: #64ffda;
            margin-bottom: 10px;
        }

        .answer-item p {
            color: #8892b0;
            line-height: 1.6;
        }

        .restart-btn, .home-btn {
            margin-top: 20px;
        }

        .home-btn {
            background-color: transparent;
            color: #64ffda;
            padding: 15px 30px;
            text-decoration: none;
            border: 2px solid #64ffda;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>CyberPatriot Quiz</h1>
            <p>Test your knowledge about CyberPatriot and cybersecurity basics!</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div id="quiz" class="question-container">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <div class="navigation">
            <button id="prev-btn" onclick="previousQuestion()" disabled>Previous</button>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>

        <div id="results" class="results">
            <h2>Quiz Results</h2>
            <div class="score">
                <span id="score">0</span>/10
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="answer-review" id="answer-review"></div>
            <button class="restart-btn" onclick="restartQuiz()">Try Again</button>
            <a href="index.html" class="home-btn">Back to Home</a>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
