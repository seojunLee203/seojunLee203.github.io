<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: 'MierB03', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: #e6f1ff;
            text-align: center;
            background-image: linear-gradient(rgba(10, 25, 47, 0.95), rgba(10, 25, 47, 0.95)),
                url('https://www.centerforfinancialinclusion.org/wp-content/uploads/2024/01/iStock-1422766384-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .auth-section {
            width: 100%;
            max-width: 600px;
            margin: 80px auto;
            background-color: rgba(17, 34, 64, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .auth-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            border: 2px solid #233554;
            border-radius: 10px;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #64ffda;
            outline: none;
        }

        button {
            background-color: #64ffda;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2rem;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1e3d8f;
        }

        button:active {
            background-color: #163a63;
        }

        .auth-section p {
            color: #8892b0;
            font-size: 1rem;
        }

        .auth-section a {
            color: #64ffda;
            text-decoration: none;
        }

        .auth-section a:hover {
            text-decoration: underline;
        }

        .user-info {
            margin-top: 30px;
            color: #64ffda;
            font-size: 1.2rem;
            text-align: center;
        }

        .home-btn {
            margin-top: 20px;
            background-color: transparent;
            color: #64ffda;
            padding: 15px 30px;
            text-decoration: none;
            border: 2px solid #64ffda;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }
    </style>
</head>
<body>
    <div class="auth-section">
        <h1>Log In</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

        <div class="user-info" id="user-info"></div>

        <a href="index.html" class="home-btn">Back to Home</a> <!-- Back to Home Button -->
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Get stored users from LocalStorage
            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Find user matching the entered email and password
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // Display user info after login (First Name and Last Name)
                document.getElementById("user-info").innerHTML = `
                    <h2>Welcome, ${user.firstName} ${user.lastName}!</h2>
                    <p>You are successfully logged in.</p>
                `;
                // Optionally, redirect to home page (after showing user info)
                // window.location.href = "index.html"; // Uncomment to enable auto-redirect
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
