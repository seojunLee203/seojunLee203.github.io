<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrail - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <h1>Login</h1>
        <form id="login-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="login-first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="login-last-name" required>

            <label for="grade">Grade:</label>
            <select id="login-grade" required>
                <option value="" disabled selected>Select your grade</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="login-email" required>

            <label for="password">Password:</label>
            <input type="password" id="login-password" required>

            <button type="submit">Login</button>
        </form>
    </main>
    <script>
        document.getElementById("login-form").addEventListener("submit", (event) => {
            event.preventDefault();

            const firstName = document.getElementById("login-first-name").value.trim();
            const lastName = document.getElementById("login-last-name").value.trim();
            const grade = document.getElementById("login-grade").value;
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();

            const users = JSON.parse(localStorage.getItem("users")) || [];
            const user = users.find(
                (u) =>
                    u.firstName === firstName &&
                    u.lastName === lastName &&
                    u.grade === grade &&
                    u.email === email &&
                    u.password === password
            );

            if (user) {
                alert(`Welcome back, ${user.firstName} ${user.lastName}!`);
                window.location.href = "quiz.html";
            } else {
                alert("Invalid credentials. Please check your details and try again.");
            }
        });
    </script>
</body>

</html>
