<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrail - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="login-first-name" disabled placeholder="Display Only">

                <label for="last-name">Last Name:</label>
                <input type="text" id="login-last-name" disabled placeholder="Display Only">

                <label for="grade">Grade:</label>
                <input type="text" id="login-grade" disabled placeholder="Display Only">

                <label for="email">Email:</label>
                <input type="email" id="login-email" required>

                <label for="password">Password:</label>
                <input type="password" id="login-password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here.</a></p>
        </div>
    </main>
    <script src="firebase-config.js"></script>
    <script>
        import { auth, db } from './firebase-config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "firebase/auth";
        import { doc, getDoc } from "firebase/firestore";

        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch user details from Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById("login-first-name").value = userData.firstName;
                    document.getElementById("login-last-name").value = userData.lastName;
                    document.getElementById("login-grade").value = userData.grade;
                }

                alert("Login successful!");
                window.location.href = "quiz.html";
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>

</html>
